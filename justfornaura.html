<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ga Dulu</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 10px #f5a3c7;
      padding: 2em;
      text-align: center;
    }
    input, button {
      margin-top: 1em;
      font-size: 1em;
      padding: 0.5em 1em;
    }
    button {
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff85c2;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Ngapain?</h1>
    <p>Lo naura bukan?</p>
    <label for="jawaban">Pacar gue manggil gue apa?</label><br>
    <input type="text" id="jawaban" placeholder="..."><br>
    <button onclick="cekJawaban()">Jawab</button>
  </div>
  <script>
    function cekJawaban() {
      const jawaban = document.getElementById("jawaban").value.trim().toLowerCase();
      // Ganti 'sayang' dengan jawaban yang benar sesuai keinginanmu
      const jawabanBenar = ["bibup", "bibuppp", "bibup", "bubub"];
      if (jawabanBenar.includes(jawaban)) {
        window.location.href = "bucin.html"; // arahkan ke halaman utama
      } else {
        alert("Lo bukan naura, sial!");
      }
    }
  </script>
</body>
</html>
